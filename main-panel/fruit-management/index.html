<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application | Main Panel</title>
    <link rel="icon" href="../../images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../styles/common.css">
</head>

<body class="h-dvh max-md:h-fit">
    <!--Nav-->
    <div class="nav bg-basic w-full py-6 flex justify-between items-center max-sm:justify-center">
        <span class="flex items-center gap-3 ml-20 max-lg:ml-0 max-sm:scale-75">
            <button onclick="history.go ( -1);"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-chevron-left scale-[1.5]"></i>
            </button>
            <!--
            <button onclick="window.location.href = '../../../main-panel/';"
                class="p-2 text-basic rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-house scale-[1.2]"></i>
                Go to Main Panel
            </button>
            -->
        </span>
        <span class="flex gap-3 sm:mr-20 items-center">
            <!--Logged User-->
            <h3 class="text-2xl max-sm:text-sm text-white max-sm:mr-0">Fruit Management</h3>
            <!--log out btn-->
            <button onclick="window.location.href = '../../';"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-box-arrow-left scale-[1.5]"></i>
        </span>
        </button>
    </div>
    <div class="h-5/6 max-lg:h-[83vh] flex flex-col items-center">
        <!--breadcrumbs-->
        <div class="px-12 max-sm:px-6 py-5 w-full">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <p class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Main Panel
                        </p>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">
                                Fruit Management
                            </p>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="grid place-items-center h-5/6 w-full">
            <!--Main Panel (for max-lg)-->
            <div
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 w-fit gap-6 h-fit py-6 gap-6 text-white px-12">
                <div onclick="locatePanelItem('billing');"
                    class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-basic rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer uppercase lg:text-xl">
                    <img src="../../images/main-panel/btn-icons/billing.svg"
                        class="w-[105px] h-[105px] max-xl:w-[70px] max-xl:h-[70px]" alt="">
                    <p class="text-center">Billing</p>
                </div>
                <div onclick="locatePanelItem('product');"
                    class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-basic rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer uppercase lg:text-xl">
                    <img src="../../images/main-panel/btn-icons/product-management.png"
                        class="w-[105px] h-[105px] max-lg:w-[70px] max-lg:h-[70px]" alt="">
                    <p class="text-center">Create Fruit</p>
                </div>
                <div onclick="locatePanelItem('create-basket');"
                    class="w-[200px] max-lg:w-[150px] h-[200px] max-lg:h-[150px] bg-basic rounded-lg flex flex-col gap-3 justify-center items-center hover:scale-90 transition-all cursor-pointer uppercase lg:text-xl">
                    <img src="../../images/main-panel/btn-icons/product-management.png"
                        class="w-[105px] h-[105px] max-lg:w-[70px] max-lg:h-[70px]" alt="">
                    <p class="text-center">Create Basket</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../scripts/common.js"></script>
<script>
    // set page title to appName
    document.title = `${appName} | Main Panel`;
</script>
<script>
    function locatePanelItem(panelItem) {
        window.location.href = "../../main-panel/fruit-management/" + panelItem;
    }
</script>

</html>
