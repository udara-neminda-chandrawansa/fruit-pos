<script>
    function collectBillingData() {
        // Get the table element by its ID
        const table = document.getElementById("itemsTable");

        // Get all rows inside the tbody
        let rows = table.querySelectorAll("tbody tr");

        // Iterate through each row
        rows.forEach(row => {
            // Initialize an array for the current row
            let rowData = [];

            // Get all relevant cells in the current row (excluding the button column)
            let cells = row.querySelectorAll("td, th");

            // Extract text or value from each cell
            cells.forEach(cell => {
                // Check if the cell contains an input element
                let input = cell.querySelector("input");
                if (input) {
                    // Add the value of the input to the rowData array
                    rowData.push(input.value);
                } else if (cell.id && cell.id.includes("subtotal")) {
                    // For subtotal, take the inner text
                    rowData.push(cell.textContent.trim());
                } else {
                    // Add the text content of the cell to the rowData array
                    rowData.push(cell.textContent.trim());
                }
            });

            // Add the row data to the allData array
            allData.push(rowData);
        });

        // Return or log the collected data (ex: ['0: Name', '1: QTY', '2: Price of a Single Unit', '3: Discount Given', '4: Subtotal', ''])
        console.log(allData);
        return allData;
    }

    function getDataForPaymentModal() {
        allData = [];
        let modalAllData = collectBillingData(); // Assuming this is your renamed calculatePayments method
        let t_products = 0; // Total number of products
        let t_amount = 0; // Total amount (sum of all prices)
        let discount = 0; // Total discount
        let tax = document.getElementById("tax").value; // Tax input in the white control panel
        let g_total = 0; // Grand total (sum of all subtotals)

        modalAllData.forEach(rowData => {
            // Convert price, discount, and subtotal to numbers and add them to respective totals
            // (ex: ['0: Name', '1: QTY', '2: Price of a Single Unit', '3: Discount Given', '4: Subtotal of a Row', ''])
            t_products += parseFloat(rowData[1]) || 0;
            t_amount += parseFloat(rowData[1] * rowData[2]) || 0; // Price
            discount += parseFloat(rowData[3]) || 0; // Discount
            g_total += parseFloat(rowData[4]) || 0; // Grand Total without tax
        });

        g_total += parseFloat(tax); // Grand Total with tax

        // Update the modal with the calculated values
        document.getElementById("t_products").innerText = t_products.toString();
        document.getElementById("t_amount").innerText = "Rs. " + t_amount.toFixed(2); // Show 2 decimal places
        document.getElementById("dis").innerText = "Rs. " + discount.toFixed(2); // Show 2 decimal places
        document.getElementById("_tax").innerText = "Rs. " + tax; // tax from white control panel
        document.getElementById("t_type").innerText = "-"; // not yet defined
        document.getElementById("g_total").innerText = "Rs. " + g_total.toFixed(2); // Show 2 decimal places

        // Update the white control panel with the calculated values
        document.getElementById("wc_qty").innerText = t_products.toString();
        document.getElementById("wc_t_amount").innerText = "Rs. " + t_amount.toFixed(2);
        document.getElementById("wc_g_total").innerText = "Rs. " + g_total.toFixed(2);
        document.getElementById("discount").value = discount.toFixed(2);
    }

</script>
