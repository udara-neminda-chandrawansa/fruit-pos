<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application | Items</title>
    <link rel="icon" href="./../../../images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../../../styles/common.css">
</head>

<body class="h-dvh max-lg:h-fit">
    <!--Nav-->
    <div
        class="nav bg-basic w-full h-[10%] max-lg:h-[17dvh] max-sm:py-6 rounded-b-full flex justify-between items-center max-lg:justify-center max-lg:flex-col">
        <span class="flex items-center gap-3 ml-20 max-lg:ml-0 max-sm:scale-75">
            <button onclick="history.go ( -1);"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-chevron-left scale-[1.5]"></i>
            </button>
            <h1 class="text-white text-xl">Edit Items</h1>
            <!--
            <button onclick="window.location.href = '../../../../main-panel/';"
                class="p-2 text-basic rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all">
                <img src="../../../../images/common/go-to-main.png" alt="go-to-main">
                Go to Main Panel
            </button>
            -->
        </span>
        <span class="flex items-center gap-3 mr-20 max-lg:mr-0 max-sm:scale-75">
            <!--Logged User-->
            <h3 class="text-2xl max-md:text-sm text-white">Welcome User</h3>
            <!--log out btn-->
            <button onclick="window.location.href = '../../../';"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-box-arrow-left scale-[1.5]"></i>
            </button>
        </span>
    </div>
    <div class="flex-grow flex flex-col">
        <!--breadcrumbs-->
        <div class="px-12 max-sm:px-6 py-5">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <p class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Main Panel
                        </p>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Edit Items</p>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <!--main panel-->
        <div class="p-6">
            <div class="flex flex-col border-2 h-full rounded-lg p-6">
                <!--item data-->
                <div>
                    <div class="grid gap-6 mb-6 md:grid-cols-2">
                        <div>
                            <label for="item_name" class="block mb-2 text-sm font-medium text-black ">Item name</label>
                            <input type="text" id="item_name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                placeholder="Your Item name" required />
                        </div>
                        <div>
                            <label for="brand-search" class="block mb-2 text-sm font-medium text-black">Brand</label>
                            <!--custom combobox-->
                            <div class="custom-select w-full flex gap-3">
                                <select id="brand" name="brand"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </select>
                                <button class="py-3 px-6 bg-basic text-white rounded-lg"
                                    data-modal-target="modal-for-add-items" data-modal-toggle="modal-for-add-items"
                                    onclick="showModal('brand');">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid gap-6 mb-6 md:grid-cols-3">
                        <div>
                            <label for="quantity" class="block mb-2 text-sm font-medium text-black ">Model</label>
                            <!--custom combobox-->
                            <div class="custom-select w-full flex gap-3">
                                <select id="model" name="model"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </select>
                                <button class="py-3 px-6 bg-basic text-white rounded-lg"
                                    data-modal-target="modal-for-add-items" data-modal-toggle="modal-for-add-items"
                                    onclick="showModal('model');">+</button>
                            </div>
                        </div>
                        <div>
                            <label for="price" class="block mb-2 text-sm font-medium text-black ">IMEI</label>
                            <div class="flex items-center gap-3">
                                <button class="py-3 px-6 bg-basic w-1/3 text-white rounded-lg"
                                    data-modal-target="modal-for-add-items" data-modal-toggle="modal-for-add-items"
                                    onclick="showModal('imei');">Add IMEI</button>
                                <p>Qty: 1</p>
                            </div>
                        </div>
                        <div>
                            <label for="desc" class="block mb-2 text-sm font-medium text-black ">Description</label>
                            <textarea id="desc"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                placeholder="Enter description" required></textarea>
                        </div>
                    </div>
                    <div class="grid gap-6 mb-6 md:grid-cols-3">
                        <div>
                            <label for="color" class="block mb-2 text-sm font-medium text-black">Select
                                Color</label>
                            <!--custom combobox-->
                            <div class="custom-select w-full flex gap-3">
                                <select id="color" name="color"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </select>
                                <button class="py-3 px-6 bg-basic text-white rounded-lg"
                                    data-modal-target="modal-for-add-items" data-modal-toggle="modal-for-add-items"
                                    onclick="showModal('color');">+</button>
                            </div>
                        </div>
                        <div>
                            <label for="storage" class="block mb-2 text-sm font-medium text-black">Select
                                Storage</label>
                            <!--custom combobox-->
                            <div class="custom-select w-full flex gap-3">
                                <select id="storage" name="storage"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </select>
                                <button class="py-3 px-6 bg-basic text-white rounded-lg"
                                    data-modal-target="modal-for-add-items" data-modal-toggle="modal-for-add-items"
                                    onclick="showModal('storage');">+</button>
                            </div>
                        </div>
                        <div>
                            <label for="ram" class="block mb-2 text-sm font-medium text-black">Select
                                RAM</label>
                            <!--custom combobox-->
                            <div class="custom-select w-full flex gap-3">
                                <select id="ram" name="ram"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </select>
                                <button class="py-3 px-6 bg-basic text-white rounded-lg"
                                    data-modal-target="modal-for-add-items" data-modal-toggle="modal-for-add-items"
                                    onclick="showModal('ram');">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <br>
                <!--supplier data-->
                <div>
                    <div class="grid gap-6 mb-6 md:grid-cols-3">
                        <div>
                            <label for="distributor" class="block mb-2 text-sm font-medium text-black">Select
                                Distributor</label>
                            <!--custom combobox-->
                            <div class="custom-select w-full flex gap-3">
                                <select id="distributor" name="distributor"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </select>
                                <button class="py-3 px-6 bg-basic text-white rounded-lg"
                                    data-modal-target="modal-for-add-items" data-modal-toggle="modal-for-add-items"
                                    onclick="showModal('distributor');">+</button>
                            </div>
                        </div>
                        <div>
                            <label for="dealer-search" class="block mb-2 text-sm font-medium text-black">Select
                                Dealer</label>
                            <!--custom combobox-->
                            <div class="custom-select w-full flex gap-3">
                                <select id="dealer" name="dealer"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </select>
                                <button class="py-3 px-6 bg-basic text-white rounded-lg"
                                    data-modal-target="modal-for-add-items" data-modal-toggle="modal-for-add-items"
                                    onclick="showModal('dealer');">+</button>
                            </div>
                        </div>
                        <div>
                            <label for="agent-search" class="block mb-2 text-sm font-medium text-black">Select
                                Agent</label>
                            <!--custom combobox-->
                            <div class="custom-select w-full flex gap-3">
                                <select id="agent" name="agent"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                </select>
                                <button class="py-3 px-6 bg-basic text-white rounded-lg"
                                    data-modal-target="modal-for-add-items" data-modal-toggle="modal-for-add-items"
                                    onclick="showModal('agent');">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid gap-6 mb-6 md:grid-cols-3">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-black ">Distributor Price</label>
                            <div class="flex gap-3">
                                <input type="number" id=""
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    placeholder="Enter Price" required min="1" />
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-black ">Dealer Price</label>
                            <div class="flex gap-3">
                                <input type="number" id=""
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    placeholder="Enter Price" required min="1" />
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-black ">Agent Price</label>
                            <div class="flex gap-3">
                                <input type="number" id=""
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    placeholder="Enter Price" required min="1" />
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <br>
                <!--other prices-->
                <div>
                    <div class="grid gap-6 mb-6 md:grid-cols-3">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-black ">Tax (%)</label>
                            <div class="flex gap-3">
                                <input type="number" id=""
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    placeholder="Enter Price" required min="1" />
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-black ">MRP Price</label>
                            <div class="flex gap-3">
                                <input type="number" id=""
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    placeholder="Enter Price" required min="1" />
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-black ">Purchase Price</label>
                            <div class="flex gap-3">
                                <input type="number" id=""
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                    placeholder="Enter Price" required min="1" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file"
                        class="flex flex-col items-center justify-center w-full flex-grow border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 " aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 "><span class="font-semibold">Add image </span>here</p>
                            <p class="text-xs text-gray-500 ">SVG, PNG, JPG or GIF (MAX. 800x400px)
                            </p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" />
                    </label>
                </div>
                <div class="flex justify-center items-center w-full gap-4 p-4">
                    <button class="py-3 px-6 bg-basic text-white rounded-lg">Save</button>
                </div>
            </div>
        </div>
        <div class="flex-grow"></div>
        <footer
            class="h-[80px] bg-basic max-md:text-sm max-sm:text-xs max-md:flex-col text-center w-full flex items-center text-white justify-center gap-3">
            <p>2025 Â© All Rights Reserved | Application | Powered by Silicon Radon Networks (Pvt) Ltd</p>
        </footer>
    </div>
    <!-- Add items Modal -->
    <div id="modal-for-add-items" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                    <h3 class="text-xl font-semibold text-gray-900" id="modal-header">
                        <!--dynamic header-->
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-hide="modal-for-add-items">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <div>
                        <input type="text" id="modal-input"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            placeholder="" required />
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200 rounded-b">
                    <button data-modal-hide="modal-for-add-items" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add</button>
                    <button data-modal-hide="modal-for-add-items" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showModal(whichModal) {
        switch (whichModal) {
            case "agent":
                document.getElementById("modal-header").innerText = "Add Agent";
                document.getElementById("modal-input").placeholder = "Agent Name";
                break;
            case "dealer":
                document.getElementById("modal-header").innerText = "Add Dealer";
                document.getElementById("modal-input").placeholder = "Dealer Name";
                break;
            case "distributor":
                document.getElementById("modal-header").innerText = "Add Distributor";
                document.getElementById("modal-input").placeholder = "Distributor Name";
                break;
            case "imei":
                document.getElementById("modal-header").innerText = "Add IMEI";
                document.getElementById("modal-input").placeholder = "IMEI";
                break;
            case "model":
                document.getElementById("modal-header").innerText = "Add Model";
                document.getElementById("modal-input").placeholder = "Model Name";
                break;
            case "brand":
                document.getElementById("modal-header").innerText = "Add Brand";
                document.getElementById("modal-input").placeholder = "Brand Name";
                break;
            case "color":
                document.getElementById("modal-header").innerText = "Add Color";
                document.getElementById("modal-input").placeholder = "Color";
                break;
            case "storage":
                document.getElementById("modal-header").innerText = "Add Storage Option";
                document.getElementById("modal-input").placeholder = "Storage";
                break;
            case "ram":
                document.getElementById("modal-header").innerText = "Add RAM Option";
                document.getElementById("modal-input").placeholder = "RAM";
                break;

            default:
                break;
        }
    }
</script>
